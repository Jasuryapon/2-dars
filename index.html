<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./Fonts/figtree-v5-latin-500italic.woff2">
    <link rel="stylesheet" href="./Fonts/figtree-v5-latin-800.woff2">
  </head>
  <body>
    <div class="card">
      <img
      class="card__image"
        src="./img/blogimage.svg"
        alt="html and ilustration"
        height="200"
      />
      <span class="card__badge">Learning</span>
      <p class="card__time">Published <time datetime="2023-12-21"> 21 Dec 2023</p>
      <h3 class="card__title">
        <a class="card__link" href="#">HTML & CSS foundations</a>
      </h3>
      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card__user-wrapper">
        <img class="card__user-avatar" src="./img/user-avatar.png" width="32 height32 alt="User Avatar">
        <p class="card__user-name">Greg Hooper</p>
    </div>
    </div>
  </body>
</html>
